# Pi0.5 model configuration for ManiSkill tasks
# Pi0.5 is the stateless variant
# OpenPI base config name (required)
config_name: "pi05_maniskill"

# Model architecture overrides (flattened)
action_horizon: 5
action_chunk: 5
num_steps: 4
discrete_state_input: null
skip_state_embedding: null

# Task/dataset configuration
mode: "maniskill"
tasks: "all"
exp_name: "test"

# Checkpoint path
pytorch_weight_path: null 

# Norm stats dir path
norm_stats_dir: null

# Optional: training hyperparameters
batch_size: null

# Device
model_device: "cuda:0"
