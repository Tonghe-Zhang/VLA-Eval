# Pi0.5 model configuration for ManiSkill tasks
# Pi0.5 is the stateless variant
# OpenPI base config name (required)
config_name: "pi05_maniskill"

# Model architecture overrides (flattened)
action_horizon: 8       # output chunk size
action_replan_horizon: 5     # replan horizon
num_steps: 4          # number denoising steps
discrete_state_input: True # whether to use discrete state input
skip_state_embedding: null # whether to skip state embedding

# Task/dataset configuration
mode: "maniskill"
tasks: "all"
exp_name: "test"

# Checkpoint path
pytorch_weight_path: null 

# Norm stats dir path
norm_stats_dir: null

# Optional: training hyperparameters
batch_size: null

# Device
model_device: "cuda:0"
