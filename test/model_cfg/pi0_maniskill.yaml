# Pi0 model configuration for ManiSkill tasks
# Flattened structure for clean Hydra overrides

# OpenPI base config name (required)
config_name: "pi0_maniskill"

# Model architecture overrides (flattened - no nested dict)
action_horizon: 8       # output chunk size
action_replan_horizon: 5     # replan horizon
num_steps: 4          # number denoising steps
discrete_state_input: False # whether to use discrete state input
skip_state_embedding: null # whether to skip state embedding

# Task/dataset configuration
mode: "maniskill"
tasks: "all"  # Override with "maniskill_StackCube-v1" etc.
exp_name: "test"

# Checkpoint path
pytorch_weight_path: null

# Optional: training hyperparameters
batch_size: null

# Device
model_device: "cuda:0"
