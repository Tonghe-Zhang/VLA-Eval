# @package _global_

defaults:
  - shared/shared_cfg
  - _self_

env_id: "PutSpoonOnTableClothInScene-v1"
episode_mode: "train"
n_envs: 4
n_steps_episode: 1000
num_test_steps: 80

# Action space configuration
# pd_ee_delta_pose: 6-dim (3 pos + 3 rot) + 1-dim gripper = 7-dim
action_replan_horizon: 5
single_action_dim: 7

# Observation and render mode
obs_mode: "rgb+segmentation"
render_mode: "all"

