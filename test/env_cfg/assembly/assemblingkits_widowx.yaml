# @package _global_

# Configuration for AssemblingKits-v1 environment with WidowX250S robot
#
# Usage:
#   bash test/eval_openpi.sh <your_composed_config_name>
#   Or via Hydra overrides: robot_uids=widowx250s control_mode=pd_ee_delta_pose

env_id: "AssemblingKits-v1"
env_type: "tabletop-gripper"
robot_uids: "widowx250s_simpler"  # Use SimplerEnv-compatible WidowX with EE control
control_mode: "arm_pd_ee_target_delta_pose_align2_gripper_pd_joint_pos"  # SimplerEnv control mode
episode_mode: "eval"

sim_config:
  sim_freq: 500
  control_freq: 5

sensor_config:
  shader_pack: "default"
  width: 480
  height: 480

obs_mode: "rgb"
proprioception_type: "qpos"  # 6 arm joints + 2 gripper joints = 8 dim

n_envs: 4
n_steps_episode: 1000  # maximum steps before reset
num_test_steps: 30  # Number of steps to run
frame_per_second: 24

sim_backend: "gpu"
sim_device: "cuda"
sim_device_id: 0
model_device: "cuda"
render_mode: "rgb_array"

# Action space configuration
# WidowX: 6-DOF arm + 1 gripper = 7 dimensions
action_replan_horizon: 5
single_action_dim: 7

# Camera configuration
use_render_camera: true  # Use render() camera for better visualization angles

