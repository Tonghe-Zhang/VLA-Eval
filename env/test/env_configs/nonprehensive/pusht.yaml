# Configuration for PushT-v1 environment
 


env_id: "PushT-v1"
env_type: "tabletop-gripper"
control_mode: "pd_ee_pose" # "pd_ee_delta_pose"
episode_mode: "train"

sim_config:
  sim_freq: 500
  control_freq: 5

sensor_config:
  shader_pack: "default"
  width: 480
  height: 480

obs_mode: "rgb"
n_envs: 16
n_steps_episode: 1000  # maximum steps before reset
num_test_steps: 30  # Number of steps to run
frame_per_second: 24

sim_backend: "gpu"
sim_device: "cuda"
sim_device_id: 0
model_device: "cuda"
render_mode: "rgb_array"
# Action space configuration
action_replan_horizon: 5
single_action_dim: 6

